<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />


		<!-- HTML Meta Tags -->
		<title>TRIM - The URL Shortener</title>
		<meta name="description" content="Now shorten your URLs on the go with TRIM. TRIM is a fast and secure way to shorten your URLs with the ability to have custom URLs.">

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://trims.tk/">
		<meta property="og:type" content="website">
		<meta property="og:title" content="TRIM - The URL Shortener">
		<meta property="og:description" content="Now shorten your URLs on the go with TRIM. TRIM is a fast and secure way to shorten your URLs with the ability to have custom URLs.">
		<meta property="og:image" content="https://trims.tk/assets/images/share.png">

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image">
		<meta property="twitter:domain" content="ishaanohri.github.io">
		<meta property="twitter:url" content="https://trims.tk/">
		<meta name="twitter:title" content="TRIM - The URL Shortener">
		<meta name="twitter:description" content="Now shorten your URLs on the go with TRIM. TRIM is a fast and secure way to shorten your URLs with the ability to have custom URLs.">
		<meta name="twitter:image" content="https://trims.tk/assets/images/share.png">

		<link rel="icon" href="./favicon.png"/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./assets/styles/style.css" />
		<!-- JavaScript Bundle with Popper.js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
			crossorigin="anonymous"
		></script>
	</head>
	<body>

		<div id="banner">
			In-order to avoid unnecessary server charges, the service is currently down. Please contact owner.
		</div>

		<div id="snackbar" class="center">Some text some message..</div>

		<div class="container">
			<div class="row">
				<div class="col-md-8 center heading">
					<h1>TRIM</h1>
					<h2>The URL Shortener</h2>
				</div>
			</div>

			<br>
			<div class="center hr"></div>
			<br>

			<div class="row">
				<div class="col-md-8 center">
					<h2 class="white">Why TRIM?</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8 center">
					<h2 id="typewriter"></h2>
				</div>
			</div>

			<br />
			<br />

			<div class="row">
				<div class="col-md-8 center">
					<h4 class="white">Put your long URL below</h4>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-12 center">
					<input
						id="long-url"
						placeholder="www.example.com"
						required
						autocapitalize="off"
					/>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-12">
					<input type="checkbox" id="custom-checkbox" /> Custom URL
				</div>
				<br />
				<br />
				<div class="col-md-12" id="domain-name">trims.tk/</div>
				<div class="col-md-12">
					<input
						id="short-hand"
						placeholder="short-hand"
						autocapitalize="off"
					/>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-12 center">
					<button id="shorten-btn">Shorten URL</button>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-8 center">
					<h5 id="copy-msg" class="white">Copy your shortened URL</h5>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4 center">
					<table class="center">
						<tr>
							<td>
								<h5 id="short-url">trims.tk/abc123</h5>
							</td>
							<td>
								<img
									id="copy-icon"
									src="./assets/images/copy.png"
								/>
							</td>
						</tr>
					</table>
				</div>
			</div>

			<!-- <div class="center" style="display: flex;">
			<div style="background-color: black;">
				<h5 style="flex: 1;">trimz.tk/abc123</h5>
				<img src="./assets/images/copy.png">
			</div>
		</div> -->
		</div>
	</body>
	<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
	<script src="./js/typewriter.js"></script>
	<script src="./js/main.js"></script>
</html>
