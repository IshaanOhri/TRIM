	<body>

		<div id="snackbar" class="center">Some text some message..</div>

		<div class="container">
			<div class="row">
				<div class="col-md-8 center heading">
					<h1>TRIM</h1>
					<h2>The URL Shortener</h2>
				</div>
			</div>

			<br>
			<div class="center hr"></div>
			<br>

			<div class="row">
				<div class="col-md-8 center">
					<h2 class="white">Why TRIM?</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8 center">
					<h2 id="typewriter"></h2>
				</div>
			</div>

			<br />
			<br />

			<div class="row">
				<div class="col-md-8 center">
					<h4 class="white">Put your long URL below</h4>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-12 center">
					<input
						id="long-url"
						placeholder="www.example.com"
						required
						autocapitalize="off"
					/>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-12">
					<input type="checkbox" id="custom-checkbox" /> Custom URL
				</div>
				<br />
				<br />
				<div class="col-md-12" id="domain-name">trimz.tk/</div>
				<div class="col-md-12">
					<input
						id="short-hand"
						placeholder="short-hand"
						autocapitalize="off"
					/>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-12 center">
					<button id="shorten-btn">Shorten URL</button>
				</div>
			</div>

			<br />

			<div class="row">
				<div class="col-md-8 center">
					<h5 id="copy-msg" class="white">Copy your shortened URL</h5>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4 center">
					<table class="center">
						<tr>
							<td>
								<h5 id="short-url">trimz.tk/abc123</h5>
							</td>
							<td>
								<img
									id="copy-icon"
									src="./assets/images/copy.png"
								/>
							</td>
						</tr>
					</table>
				</div>
			</div>

			<!-- <div class="center" style="display: flex;">
