<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRIM - The URL Shortener</title>
	<link rel="stylesheet" href="./assets/styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<center>
			<h1>TRIM</h1>
			<h2>the URL shortener</h2>
			<hr>
			<p id="why">Why TRIM?</p>
			<br>
			<p>Put your long URL below</p>
			<input id="long-url" placeholder="www.example.com">
			<br>
			<br>
			<div>
				<input type="checkbox" id="custom-checkbox">
				<label>Custom URL</label>
				<p id="trim-domain">trimz.tk/</p>
				<input id="short-hand">
			</div>
			<br>
			<br>
			<br>
			<br>
			<button id="submit">Shorten URL</button>
			<div>
				<p id="copy">Copy your shortened URL</p>
				<div>
					<p id="short-url">trimz.tk/ishaan</p>
					<img src="./assets/images/copy.png">
				</div>
			</div>
		</center>
	</div>
</body>
<script src="./main.js"></script>
</html>
