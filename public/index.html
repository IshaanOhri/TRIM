<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./assets/styles/style.css">
	<!-- JavaScript Bundle with Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 center heading">
				<h1>TRIM</h1>
				<h2>The URL Shortener</h2>
			</div>
		</div>

		<hr class="center">
		<br>

		<div class="row">
			<div class="col-md-8 center">
				<h2 class="white">Why TRIM?</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 center">
				<h2 id="typewriter"></h2>
			</div>
		</div>

		<br>
		<br>

		<div class="row">
			<div class="col-md-8 center">
				<h4 class="white">Put your long URL below</h4>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12 center">
				<input id="long-url" placeholder="www.example.com" required autocapitalize="off">
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12"><input type="checkbox" id="custom-checkbox"> Custom URL</div>
			<br>
			<div class="col-md-12" id="domain-name">trimz.tk/</div>
			<div class="col-md-12">
				<input id="short-hand" placeholder="short-hand" autocapitalize="off">
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12 center">
				<button id="shorten-btn">Shorten URL</button>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-8 center">
				<h5 id="copy-msg" class="white">Copy your shortened URL</h5>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 center">
				<table class="center">
					<tr>
						<td>
							<h5 id="short-url">trimz.tk/abc123</h5>
						</td>
						<td>
							<img id="copy-icon" src="./assets/images/copy.png">
						</td>
					</tr>
				</table>
			</div>
		</div>

		<!-- <div class="center" style="display: flex;">
			<div style="background-color: black;">
				<h5 style="flex: 1;">trimz.tk/abc123</h5>
				<img src="./assets/images/copy.png">
			</div>
		</div> -->
	</div>
</body>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="./js/typewriter.js"></script>
<script src="./js/main.js"></script>
</html>
